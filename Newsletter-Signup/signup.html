<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Newsletter Sign Up Page" />
    <meta
      name="author"
      content="Harry Chen, Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <title>Newsletter Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" type="image/png" sizes="96x96" href="images/rocket.png">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="images/rocket.png"
        alt=""
        draggable="false"
        width="100"
        height="100"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>

      <input
        type="text"
        name="fName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Harry Chen 2020</p>
    </form>
  </body>
</html>
